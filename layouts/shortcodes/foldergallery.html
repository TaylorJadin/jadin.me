<div class="gallery">
    {{ $path := print "content/" .Page.File.Dir (.Get "src") }}
    {{ $url  := print (.Get "src") }}
    {{ range (readDir $path) }}
        {{ $src := print $url "/" .Name }}
        <a data-fancybox="gallery" href="{{ $src }}" data-caption="{{ .Name }}">
            <img class="no-zoom" src="{{ $src }}" alt="{{ .Name }}" title="{{ .Name }}" >  <br/>
        </a>
    {{ end }}
</div>
<br>
